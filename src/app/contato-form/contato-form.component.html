<h1 class="display-4">Contato 1</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input name="nome" #nome="ngModel" [(ngModel)]="contato.nome" type="text" class="form-control" 
        id="exampleInputText1" aria-describedby="textHelp" placeholder="Enter your name" required>
        <div *ngIf="nome.invalid && nome.touched" class="validatin-error" >Este campo Ã© obrigatorio</div>
      </div>
    <div class="form-group">
      <label for="exampleInputTelefone1">Telefone</label>
      <input name=telefone #telefone="ngModel" [(ngModel)]="contato.telefone" type="tel" class="form-control" id="exampleInputTelefone1" placeholder="Telefone">
    </div>
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
  </form>
